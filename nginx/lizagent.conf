# Unified Nginx site configuration for Lizagent workloads
# Apenas Evolution API e BaladApp ativos

# Increase request size for attachments/uploads
client_max_body_size 100M;

# Upstream definitions
upstream evolution_api     { server 127.0.0.1:8080; }
upstream whatsapp_backend  { server 127.0.0.1:3001; }
upstream whatsapp_frontend { server 127.0.0.1:3004; }

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Global HTTP → HTTPS redirect (Let's Encrypt challenge included)
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name
    evolution-api.lizagent.com.br
    baladapp.lizagent.com.br;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# evolution-api.lizagent.com.br — Evolution API service
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name evolution-api.lizagent.com.br;

  ssl_certificate     /etc/letsencrypt/live/evolution-api.lizagent.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/evolution-api.lizagent.com.br/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_pass http://evolution_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}

# baladapp.lizagent.com.br — WhatsApp Clone + IA
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name baladapp.lizagent.com.br;

  ssl_certificate     /etc/letsencrypt/live/baladapp.lizagent.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/baladapp.lizagent.com.br/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Bloquear scanners
  location ~ /\. {
    deny all;
  }

  location ~ \.(env|git|vscode|DS_Store)$ {
    deny all;
  }

  # API Backend
  location /api {
    proxy_pass http://whatsapp_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # WebSocket
  location /socket.io {
    proxy_pass http://whatsapp_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Webhook
  location /webhook {
    proxy_pass http://whatsapp_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Health check
  location /health {
    proxy_pass http://whatsapp_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Root - Servir o frontend
  location / {
    proxy_pass http://whatsapp_frontend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}
